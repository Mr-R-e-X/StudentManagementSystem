<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#D9D9D9] scrollbar overflow-x-hidden">
    <nav class="bg-black w-[100vh-16px]">
      <p class="text-[#D9D9D9] py-3 font-semibold text-2xl px-2">
        Student Portal
      </p>
    </nav>
    <div id="search-div" class="w-[100vh-16px] my-4">
      <form action="#" method="post" id="search-form" class="w-[100vh-16px]">
        <div class="flex flex-row justify-between items-center px-2">
          <div class="w-11/12">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search"
              class="py-3 px-5 w-full rounded outline-none border-[1px] border-black bg-[#D9D9D9]"
            />
          </div>
          <div class="ml-2">
            <input
              type="submit"
              name="submit"
              value="Search"
              id="submit"
              class="py-3 px-5 w-fit bg-black text-white font-semibold cursor-pointer rounded"
            />
          </div>
        </div>
      </form>
    </div>
    <div id="filter-div w-[100vh-16px]">
      <div class="px-2 flex flex-row flex-wrap justify-between items-center">
        <button
          id="sort-a-z"
          class="w-36 text-nowrap px-4 py-2 bg-black text-white rounded my-3"
        >
          Sort A &rArr; Z
        </button>
        <button
          id="sort-z-a"
          class="w-36 text-nowrap px-4 py-2 bg-black text-white rounded my-3"
        >
          Sort Z &rArr; A
        </button>
        <button
          id="sort-mark"
          class="w-36 text-nowrap px-4 py-2 bg-black text-white rounded my-3"
        >
          Sort By Marks
        </button>
        <button
          id="sort-pass"
          class="w-36 text-nowrap px-4 py-2 bg-black text-white rounded my-3"
        >
          Sort By Passing
        </button>
        <button
          id="sort-class"
          class="w-36 text-nowrap px-4 py-2 bg-black text-white rounded my-3"
        >
          Sort By Class
        </button>
        <button
          id="sort-gender"
          class="w-36 text-nowrap px-4 py-2 bg-black text-white rounded my-3"
        >
          Sort By Gender
        </button>
      </div>
    </div>
    <div id="data-table" class="w-[100vh-16px] my-4">
      <div class="overflow-x-auto px-2 scrollbar">
        <table class="table-auto w-full border-collapse border border-gray-400">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-2 py-2 border border-gray-400 max-w-max">ID</th>
              <th class="px-2 py-2 border border-gray-400 max-w-max">Name</th>
              <th class="px-2 py-2 border border-gray-400 max-w-max">Gender</th>
              <th class="px-2 py-2 border border-gray-400 max-w-max">Class</th>
              <th class="px-2 py-2 border border-gray-400 max-w-max">Marks</th>
              <th class="px-2 py-2 border border-gray-400 max-w-max">Status</th>
              <th class="px-2 py-2 border border-gray-400 max-w-max">Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
